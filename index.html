<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>JS Shopping List</title>
<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
<div id="listPage">
    <h1>My List</h1> <!-- put h1 header here -->

    <div id="formArea"> <!-- put text input and two buttons here -->
        <label>Things I Need:
            <input type="text" id="iWant" style="width:200px">
        </label>
            <button type="button" id="addIt">Add It!</button> <!-- add button -->
        <br />
        <br />
            <button type="button" id="printable">Print Your List</button> <!-- print button -->
    </div>

    <div> <!-- put a list to hold the items on the 	wishlist here -->
        <ul id="wishList"></ul>
    </div>

</div>
<script src="js/main.js"></script>
</body>
</html>
